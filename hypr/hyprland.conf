autogenerated = 0 # remove this line to remove the warning

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# Default
monitor = ,preferred, auto,1

# Favourites
# monitor = ,1920x817.02127659574@48, auto, 1

# 16:10
# monitor = ,1920x1200@60,auto,1

# 16:9
# monitor = ,1920x1280@48, auto,1

xwayland {
    force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# exec-once = nm-applet &
# exec-once = waybar & hyprpaper
exec-once = ~/.config/hypr/change_wallpapers.sh
exec-once = systemctl --user start syncthing


### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(89b4faee)
    col.inactive_border = rgba(1e1e2eaa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}
# Set the cursor theme and size
env = XCURSOR_THEME, apple-cursor
env = XCURSOR_SIZE, 50
env = HYPRSHOT_DIR, $HOME/Pictures/Screenshots/

# Python startup for nvim
# env = PYTHONSTARTUP,~/.python_startup.py
# https://wiki.hyprland.org/Configuring/Variables/#animations

animations {
  enabled = no

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
  
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 5, winIn, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 3, smoothOut
  animation = workspaces, 1, 5, overshot
  
  # animations for -git or version >0.42.0
  animation = workspacesIn, 1, 5, winIn, slide
  animation = workspacesOut, 1, 5, winOut, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us

    follow_mouse = 1
    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
    natural_scroll = true

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = "company-2.4g-device-mouse"
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, space, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, F, exec, rofi -show filebrowser
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

# My Keybindings
### Browser
bind = $mainMod, b, exec, brave &

### Hyprshot
bind =, PRINT, exec, hyprshot -m output
bind = shift, PRINT, exec, hyprshot -m region

### Hyprlock
bind = $mainMod_ALT, o, exec, hyprlock

### Waybar
bind = $mainMod_shift, w, exec, hyprctl dispatch exec waybar
bind = $mainMod_shift, k, exec, pkill waybar

### System
bind = $mainMod_ALT, s, exec, systemctl suspend

### Hyprpaper
bind = $mainMod, I, exec, hyprpaper & ~/.config/hypr/change_wallpapers.sh
bind = $mainMod_shift, I, exec, pkill hyprpaper

### Screen Shader
bind = $mainMod, G, exec, hyprctl keyword decoration:screen_shader "$HOME/.config/hypr/shaders/shader.glsl"
bind = $mainMod_shift, G, exec, hyprctl keyword decoration:screen_shader ""

### Night light
bind = $mainMod,N,exec, hyprsunset -t 3000 &
bind = $mainMod_shift, N, exec, pkill hyprsunset 

### Screenshots
bind = $mainMod, V, exec, fish -c 'set -l files; for f in ~/Pictures/Screenshots/*.png ~/Pictures/Screenshots/*.jpg; if test -e $f; set files $files $f; end; end; if test (count $files) -gt 0; set file (printf "%s\n" $files | sort -r | head -n 1); imv $file; else; notify-send "No screenshots found."; end'

### Others
bind = $mainMod, c, exec, code
bind = $mainMod, d, exec, vesktop


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Shrink/grow window horizontally
bind = $mainMod SHIFT, h, exec, hyprctl dispatch resizeactive -50 0
bind = $mainMod SHIFT, l, exec, hyprctl dispatch resizeactive 50 0
bind = $mainMod_SHIFT, k, exec, hyprctl dispatch resizeactive 0 -50
bind = $mainMod_SHIFT, j, exec, hyprctl dispatch resizeactive 0 50

# Swap with neighbor (using CTRL modifier here)
bind = $mainMod_ALT, h, exec, hyprctl dispatch swapwindow l
bind = $mainMod_ALT, l, exec, hyprctl dispatch swapwindow r
bind = $mainMod_ALT, k, exec, hyprctl dispatch swapwindow u
bind = $mainMod_ALT, j, exec, hyprctl dispatch swapwindow d

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Window rules for last SS viewing
windowrule = float, class:^(imv)$
windowrulev2 = size 600 400, class:^(imv)$

# Make Kitty float
# windowrule = float, class:^(kitty)$

# Set a fixed width (e.g., 800 pixels)
# windowrule = size 600 400, class:^(kitty)$

# Center the floating Kitty window (optional, but often desired)
# windowrule = center, class:^(kitty)$
exec-once = mako
